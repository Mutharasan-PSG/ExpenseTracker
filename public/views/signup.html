<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 text-gray-900 flex justify-center items-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center">Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" class="input-field w-full mb-4" placeholder="Username" required>
      <input type="email" id="signupEmail" class="input-field w-full mb-4" placeholder="Email" required>
      <input type="password" id="signupPassword" class="input-field w-full mb-4" placeholder="Password" required>
      <button type="submit" class="btn-submit w-full">Sign Up</button>
      <p class="mt-4 text-center">Already have an account? 
        <a href="/views/login.html" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script src="/js/modals.js"></script>
  
</body>
</html>
