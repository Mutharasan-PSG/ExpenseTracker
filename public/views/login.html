<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 text-gray-900 flex justify-center items-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
    <form id="loginForm"> <!-- Add this ID -->
      <input type="email" id="email" class="input-field w-full mb-4" placeholder="Email" required>
      <input type="password" id="password" class="input-field w-full mb-4" placeholder="Password" required>
      <button type="submit" class="btn-submit w-full">Login</button>
      <p class="mt-4 text-center">Don't have an account? 
        <a href="/views/signup.html" class="text-indigo-600 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</body>
<script src="/js/modals.js"></script>

</html>
