<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpdateExpense</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .sidebar-bg {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      max-width: 200px;  /* Adjust the maximum width as per your design */
      height: auto;  /* Maintain aspect ratio */
      width: 100%;  /* Makes the image responsive */
    }


    .hover-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .hover-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .table-row:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .actions button {
      padding: 5px 10px;
      border-radius: 5px;
    }

    .actions button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    /* Modal Style */
    .modal-content {
      background: white;
      padding: 12px;
      border-radius: 5px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-content h3 {
      font-size: 16px;
      font-weight: normal;
      color: #333;
    }

    .modal-content p {
      font-size: 14px;
      color: #666;
    }

    /* Close Button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
    }

    .close-button:hover {
      color: #333;
    }

    /* General Button Style */
    button {
      background-color: #007bff;
      color: white;
      padding: 2px 4px;
      font-size: 10px;
      border-radius: 1px;
      border: none;
      cursor: pointer;
    }

 /*   button:hover {
      background-color: #0056b3;
    } */

    .cancel-button {
      background-color: #f0f0f0;
      color: #333;
      padding: 2px 4px;
    }

    .cancel-button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-full w-64 sidebar-bg text-white shadow-lg">
    <div class="flex items-center justify-center h-20 border-b border-black">
      <img src="assets/TracEase.png"alt="Expense Tracker" class="logo">
    </div>
    <nav class="mt-4 space-y-1">
      <a href="dashboard.html" class="block py-3 px-6 hover-link rounded">üè† Dashboard</a>
      <a href="AddIncome.html" class="block py-3 px-6 hover-link rounded">üí∞ Add Income</a>
      <a href="AddExpense.html" class="block py-3 px-6 hover-link rounded">üìâ Add Expense</a>
      <a href="visualization.html" class="block py-3 px-6 hover-link rounded">üìä Visualize</a>
    </nav>
  </aside>


   <!-- Main Content -->
   <main class="ml-64 min-h-screen p-8 bg-gray-100">
    <!-- Header -->
    <header class="flex justify-between items-center bg-gradient-to-r from-blue-600 to-indigo-780 text-white p-6 shadow-lg rounded-lg">
      <h1 id="welcome-message" class="text-2xl font-semibold">Welcome, <span id="username">User</span>!</h1>
      <a href="/logout" class="flex items-center text-black font-medium hover:underline">
        <img src="assets/logo.png" alt="Logo" class="w-6 h-6 mr-2"> Logout
      </a>
    </header>
    
    <!-- Update Expense Form -->
    <section class="mt-8 bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">UPDATE EXPENSE</h2>
      <form id="update-expense-form" enctype="multipart/form-data">
        <!-- Expense Amount -->
        <div class="mb-4">
          <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
          <input type="number" id="amount" name="amount" required step="0.01" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter amount">
        </div>

        <!-- Category -->
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Description (Optional) -->
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
          <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter description (optional)"></textarea>
        </div>

        <!-- Date -->
        <div class="mb-4">
          <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" id="date" name="date" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Image Upload (Optional) -->
        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700">Upload Image (Optional)</label>
          <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">UPDATE EXPENSE</button>
        </div>
      </form>
    </section>

    <!-- Notification Area -->
    <div id="notification" class="fixed top-5 left-1/2 transform -translate-x-1/2 p-4 text-white rounded-lg opacity-0 translate-y-5 transition-all"></div>
  </main>

  <script>
    // Get transaction ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const transactionId = urlParams.get('id');

    // Fetch transaction data from the server
    const fetchTransactionDetails = async () => {
      try {
        const response = await fetch(`/api/getExpense/${transactionId}`);
        const data = await response.json();
    
        if (data.expense) {
          // Pre-fill the form fields
          document.getElementById('amount').value = data.expense.amount;
          document.getElementById('category').value = data.expense.category;
          document.getElementById('description').value = data.expense.description;
          document.getElementById('date').value = new Date(data.expense.date).toISOString().split('T')[0];
    
          // If there's an existing image, populate the image input with the image path
          if (data.expense.image) {
            document.getElementById('image').value = data.expense.image; // Set the image field to the existing image path
          }
        }
      } catch (error) {
        console.error('Error fetching transaction details:', error);
      }
    };

    // Handle form submission
    const handleUpdateExpense = async (e) => {
      e.preventDefault();
    
      const formData = new FormData(e.target);
      formData.append('id', transactionId);
    
      try {
        const response = await fetch(`/api/updateExpense`, {
          method: 'POST',
          body: formData,
        });
    
        const data = await response.json();
        if (data.message === 'Expense updated successfully!') {
          // Add the message and type to the URL hash
          window.location.href = './dashboard.html#notification=success&message=Expense%20updated%20successfully!';
        } else {
          window.location.href = './dashboard.html#notification=error&message=Failed%20to%20update%20expense.%20Please%20try%20again.';
        }
      } catch (error) {
        window.location.href = './dashboard.html#notification=error&message=Error%20occurred.%20Please%20try%20again%20later.';
        console.error('Error updating expense:', error);
      }
    };
    
    // Call functions on page load
    window.onload = () => {
      fetchTransactionDetails();
      document.getElementById('update-expense-form').addEventListener('submit', handleUpdateExpense);
    };

    // Function to show notification
    const showNotification = (message, type = 'success') => {
      const notification = document.getElementById('notification');
      
      // Set the message text
      notification.textContent = message;
    
      // Set the background color based on the type (success or error)
      if (type === 'error') {
        notification.classList.remove('bg-green-500');
        notification.classList.add('bg-red-500');
      } else {
        notification.classList.remove('bg-red-500');
        notification.classList.add('bg-green-500');
      }
    
      // Show the notification with animation
      notification.classList.remove('opacity-0', 'translate-y-5');
      notification.classList.add('opacity-100', 'translate-y-0');
    
      // Hide the notification after 5 seconds
      setTimeout(() => {
        notification.classList.remove('opacity-100', 'translate-y-0');
        notification.classList.add('opacity-0', 'translate-y-5');
      }, 5000);
    };
    
    // Check if notification is in the URL hash
    const notificationData = window.location.hash.slice(1).split('&');
    if (notificationData.length) {
      const notification = notificationData.find((param) => param.includes('notification='));
      const message = notificationData.find((param) => param.includes('message='));
      const type = notification ? notification.split('=')[1] : 'success';
      const notificationMessage = message ? decodeURIComponent(message.split('=')[1]) : 'Operation Successful';
    
      if (notification) {
        showNotification(notificationMessage, type);
      }
    }
  </script>
</body>
</html>
